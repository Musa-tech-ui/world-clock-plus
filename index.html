<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
</head>

<body>
    <div class="content">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="America/New-York">New York</option>
            <option value="Europe/Paris">Paris</option>
        </select>
        <div id="cities">
            <div class="city" id="sydney">

                <h2>Sydney</h2>
                <div class="date">August 19th 2024</div>
                <div class="time">11:11:11 <small>A</small></div>
            </div>

            <div class="city" id="malé">

                <h3>Malé</h3>
                <div class="date">August 19th 2024</div>
                <div class="time">11:11:11 <small>A</small></div>
               
            </div>

        </div>
        <a href="/">All cities</a>
    </div>
    
    <footer>
        This project was coded with ❤️ by <strong>Musa Phakathi</strong> and is
        <a href="https://github.com/Musa-tech-ui/world-clock-plus.git" target="_blank"></a>
        open sourced on GitHub
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
